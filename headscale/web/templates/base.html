<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}HeadscaleGUI{% endblock %}</title>
  <script>
    const API_BASE_URL = "{{ API_BASE_URL }}"; // Accessing the API base URL
    const HEADSCALE_SERVER = "{{ HEADSCALE_SERVER }}"; // Accessing the Headscale server URL

    /**
     * A small helper to wrap fetch calls with the x-access-tokens header
     * and automatically redirect to /login if no token or 401 response.
     */
    async function authFetch(url, options = {}) {
      const token = localStorage.getItem('token');
      if (!token) {
        // If user has no token, we can redirect (but do NOT do it if they're already on /login).
        if (window.location.pathname !== '/login') {
          window.location.href = '/login';
        }
        throw new Error('No token found');
      }

      const headers = options.headers || {};
      headers['Content-Type'] = headers['Content-Type'] || 'application/json';
      headers['x-access-tokens'] = token;
      options.headers = headers;

      const response = await fetch(url, options);
      if (response.status === 401) {
        // If we got 401, also go to /login (unless we're already there).
        if (window.location.pathname !== '/login') {
          window.location.href = '/login';
        }
        throw new Error('Unauthorized, redirecting to login');
      }
      return response;
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login';
    }
  </script>

  <!-- Base CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      color: white;
      padding: 15px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      bottom: 0;
      left: -200px;
      /* Hide sidebar initially */
      transition: left 0.3s ease;
    }

    .sidebar.open {
      left: 0;
      /* Show sidebar when open */
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }

    .main-content.shifted {
      margin-left: 200px;
    }

    header {
      background-color: #222;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-container {
      display: flex;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 1.5em;
      margin-left: 10px;
      /* Add spacing between the icon and text */
    }

    h1 a {
      color: white;
      text-decoration: none;
    }

    .menu-toggle {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .menu-toggle:hover {
      background-color: #555;
    }

    .counter {
      font-size: 0.9em;
      color: white;
      margin-right: 20px;
      /* Add some spacing between counter and user info */
    }

    /* New CSS for Current User Info */
    .current-user {
      font-size: 0.9em;
      color: white;
    }

    /* Disable animation on page load */
    .no-transition * {
      transition: none !important;
    }
  </style>
</head>

<body class="no-transition">
  <header>
    <div class="menu-container">
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <h1><a href="/">HeadscaleGUI</a></h1>
    </div>
    <!-- Existing Counter Div -->
    <div class="counter" id="counter">Loading...</div>
    <!-- New Current User Div -->
    <div class="current-user" id="current-user">Loading user...</div>
  </header>

  <div class="container">
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
      <h2>Navigation</h2>
      <a href="/" onclick="persistMenuState()">Home</a>
      <a href="/nodes" onclick="persistMenuState()">Nodes</a>
      <a href="/users" onclick="persistMenuState()">Users</a>
      <a href="/pre_auth_keys" onclick="persistMenuState()">Pre-Auth Keys</a>
      <a href="/register_node" onclick="persistMenuState()">Register Node</a>
      <a href="/deploy" onclick="persistMenuState()">Deploy</a>
      <a href="/login" onclick="persistMenuState()">Login</a>
      <a href="/register_user" onclick="persistMenuState()">Register User</a>
      <a href="/web_users" onclick="persistMenuState()">Web Users</a> <!-- New Menu Item -->
      <a href="javascript:void(0);" onclick="logout()">Logout</a> <!-- Logout Link -->
    </div>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("main-content");
    const toggleButton = document.querySelector(".menu-toggle");
    const counterElement = document.getElementById("counter");
    const currentUserElement = document.getElementById("current-user");
    const body = document.body;

    /**
     * Fetch and update the resource counters (Users and Nodes)
     */
    async function updateCounter() {
      const token = localStorage.getItem('token');
      if (!token) {
        counterElement.textContent = "Not logged in";
        return;
      }

      // If we *are* on /login, skip calling the summary endpoint to avoid 401 loops.
      if (window.location.pathname === '/login') {
        counterElement.textContent = "Login page";
        return;
      }

      try {
        const response = await authFetch(`${API_BASE_URL}/resources/summary`);
        if (!response.ok) {
          throw new Error("Failed to fetch counter data");
        }
        const data = await response.json();
        counterElement.textContent = `Users: ${data.total_users} | Nodes: ${data.total_nodes}`;
      } catch (error) {
        console.error("Error fetching counter:", error);
        counterElement.textContent = "Error loading data";
      }
    }

    /**
     * Fetch and display the current user's information
     */
    async function fetchCurrentUser() {
      const token = localStorage.getItem('token');
      if (!token) {
        currentUserElement.textContent = "Not logged in";
        return;
      }

      // If we *are* on /login, skip calling the current_user endpoint to avoid 401 loops.
      if (window.location.pathname === '/login') {
        currentUserElement.textContent = "Login page";
        return;
      }

      try {
        const response = await authFetch(`${API_BASE_URL}/current_user`);
        if (!response.ok) {
          throw new Error("Failed to fetch current user");
        }
        const data = await response.json();
        const user = data.current_user;
        currentUserElement.textContent = `Logged in as: ${user.name} ${user.admin ? "(Admin)" : ""}`;
      } catch (error) {
        console.error("Error fetching current user:", error);
        currentUserElement.textContent = "Error loading user info";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCounter();
      fetchCurrentUser();

      const savedState = sessionStorage.getItem("menuState");
      if (savedState === "open") {
        sidebar.classList.add("open");
        mainContent.classList.add("shifted");
        document.addEventListener("click", closeMenuOnOutsideClick);
      }
      // Remove no-transition after page load
      setTimeout(() => {
        body.classList.remove("no-transition");
      }, 50);
    });

    function toggleMenu() {
      sidebar.classList.toggle("open");
      mainContent.classList.toggle("shifted");
      if (sidebar.classList.contains("open")) {
        sessionStorage.setItem("menuState", "open");
        document.addEventListener("click", closeMenuOnOutsideClick);
      } else {
        sessionStorage.setItem("menuState", "closed");
        document.removeEventListener("click", closeMenuOnOutsideClick);
      }
    }

    function persistMenuState() {
      sessionStorage.setItem("menuState", "open");
    }

    function closeMenuOnOutsideClick(event) {
      const isClickInside =
        sidebar.contains(event.target) || toggleButton.contains(event.target);
      if (!isClickInside) {
        sidebar.classList.remove("open");
        mainContent.classList.remove("shifted");
        sessionStorage.setItem("menuState", "closed");
        document.removeEventListener("click", closeMenuOnOutsideClick);
      }
    }
  </script>
</body>

</html>
