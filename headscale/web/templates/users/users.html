{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h2>Users List</h2>

<script>
  if (!localStorage.getItem('token')) {
    window.location.href = '/login';
  }

  let usersData = [];

  async function fetchUsers() {
    try {
      const response = await authFetch(`${API_BASE_URL}/users`);
      if (!response.ok) {
        throw new Error("Failed to fetch users");
      }
      usersData = await response.json();
      filterAndSortUsers();
    } catch (error) {
      console.error("Error fetching users:", error);
      alert("Not authorized or error fetching users.");
    }
  }

  function displayUsers(users) {
    const tableBody = document.querySelector("#users-table tbody");
    tableBody.innerHTML = "";
    users.forEach((user) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.display_name || "-"}</td>
        <td>${user.email || "-"}</td>
        <td>
          <button onclick="showEditUserModal(${user.id})">Edit</button>
          <button onclick="fetchUserKeys(${user.id})" style="margin-left: 5px;">Show Keys</button>
          <button onclick="showCreateKeyModal(${user.id})" style="margin-left: 5px;">Create Key</button>
          <button onclick="confirmDeleteUser(${user.id})" style="margin-left: 5px;">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function userValue(u, field) {
    return u[field]?.toString().toLowerCase() || "";
  }

  function filterAndSortUsers() {
    const searchTerm = document.getElementById("search-box").value.toLowerCase();
    const filterBy = document.getElementById("filter-by").value;
    const sortOrder = document.getElementById("sort-order").value;

    let filtered = usersData.filter(u => {
      return userValue(u, filterBy).includes(searchTerm);
    });

    filtered.sort((a, b) => {
      const aVal = userValue(a, filterBy);
      const bVal = userValue(b, filterBy);
      if (sortOrder === "asc") {
        return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
      } else {
        return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
      }
    });
    displayUsers(filtered);
  }

  // Key fetching
  async function fetchUserKeys(userId) {
    try {
      // We'll fetch all keys and filter by user_id
      const response = await authFetch(`${API_BASE_URL}/pre_auth_keys`);
      if (!response.ok) {
        throw new Error("Failed to fetch pre-auth keys");
      }
      const allKeys = await response.json();
      const userKeys = allKeys.filter(k => k.user_id === userId);

      const username = usersData.find(u => u.id === userId)?.name || "Unknown";
      displayUserKeys(userKeys, username);
    } catch (error) {
      console.error("Error fetching user keys:", error);
      alert("Failed to fetch user keys or not authorized.");
    }
  }

  function displayUserKeys(keys, username) {
    const modal = document.getElementById("keys-modal");
    const tableBody = document.querySelector("#keys-table tbody");
    document.querySelector("#keys-modal h3").textContent = `Pre-Auth Keys for ${username}`;
    tableBody.innerHTML = "";

    if (keys.length === 0) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="6" style="text-align: center;">No keys available.</td>`;
      tableBody.appendChild(row);
    } else {
      keys.forEach(key => {
        const expiry = key.expiration
          ? (key.expiration.startsWith("2100-01-01") ? "Never" : new Date(key.expiration).toLocaleString())
          : "Never";
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${key.id}</td>
          <td>${key.key}</td>
          <td>${key.reusable ? "Yes" : "No"}</td>
          <td>${key.ephemeral ? "Yes" : "No"}</td>
          <td>${expiry}</td>
          <td>
            <button onclick="showEditKeyModal(${key.id}, ${key.user_id})">Edit Key</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    modal.style.display = "block";
  }

  function closeKeysModal() {
    document.getElementById("keys-modal").style.display = "none";
  }

  // Create user
  function showCreateUserModal() {
    document.getElementById("create-user-modal").style.display = "block";
  }
  function closeCreateUserModal() {
    document.getElementById("create-user-modal").style.display = "none";
    document.getElementById("new-user-name").value = "";
    document.getElementById("new-user-display-name").value = "";
    document.getElementById("new-user-email").value = "";
  }
  async function createUser() {
    const name = document.getElementById("new-user-name").value.trim();
    const displayName = document.getElementById("new-user-display-name").value.trim();
    const email = document.getElementById("new-user-email").value.trim();

    if (!name) {
      alert("User name is required!");
      return;
    }
    const payload = { name };
    if (displayName) payload.display_name = displayName;
    if (email) payload.email = email;

    try {
      const response = await authFetch(`${API_BASE_URL}/users`, {
        method: "POST",
        body: JSON.stringify(payload)
      });
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || "Failed to create user");
      }
      alert("User created successfully!");
      closeCreateUserModal();
      fetchUsers();
    } catch (error) {
      console.error("Error creating user:", error);
      alert(`Failed to create user. ${error.message}`);
    }
  }

  // Edit user
  function showEditUserModal(userId) {
    const user = usersData.find(u => u.id === userId);
    if (!user) {
      alert("User not found.");
      return;
    }
    document.getElementById("edit-user-id").value = user.id;
    document.getElementById("edit-user-name").value = user.name;
    document.getElementById("edit-user-display-name").value = user.display_name || "";
    document.getElementById("edit-user-email").value = user.email || "";

    document.getElementById("edit-user-modal").style.display = "block";
  }
  function closeEditUserModal() {
    document.getElementById("edit-user-modal").style.display = "none";
    document.getElementById("edit-user-id").value = "";
    document.getElementById("edit-user-name").value = "";
    document.getElementById("edit-user-display-name").value = "";
    document.getElementById("edit-user-email").value = "";
  }
  async function updateUser() {
    const userId = document.getElementById("edit-user-id").value;
    const name = document.getElementById("edit-user-name").value.trim();
    const displayName = document.getElementById("edit-user-display-name").value.trim();
    const email = document.getElementById("edit-user-email").value.trim();

    if (!name) {
      alert("User name is required!");
      return;
    }
    const payload = { name };
    if (displayName) payload.display_name = displayName;
    if (email) payload.email = email;

    try {
      const response = await authFetch(`${API_BASE_URL}/users/${userId}`, {
        method: "PUT",
        body: JSON.stringify(payload)
      });
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || "Failed to update user");
      }
      alert("User updated successfully!");
      closeEditUserModal();
      fetchUsers();
    } catch (error) {
      console.error("Error updating user:", error);
      alert(`Failed to update user. ${error.message}`);
    }
  }

  // Delete user
  function confirmDeleteUser(userId) {
    if (confirm("Are you sure you want to delete this user?")) {
      deleteUser(userId);
    }
  }
  async function deleteUser(userId) {
    try {
      const response = await authFetch(`${API_BASE_URL}/users/${userId}`, {
        method: 'DELETE'
      });
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || "Failed to delete user");
      }
      alert("User deleted successfully!");
      fetchUsers();
    } catch (error) {
      console.error("Error deleting user:", error);
      alert(`Failed to delete user. ${error.message}`);
    }
  }

  // Create pre-auth key
  function showCreateKeyModal(userId) {
    document.getElementById("create-key-user-id").value = userId;
    // Reset fields
    document.getElementById("new-key").value = "";
    document.getElementById("new-key-reusable").checked = false;
    document.getElementById("new-key-ephemeral").checked = false;
    document.getElementById("new-key-tags").value = "";
    document.getElementById("no-expiration").checked = false;

    // Default 1 hour from now
    const now = new Date();
    const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
    document.getElementById("new-key-expiration").value = oneHourLater.toISOString().slice(0, 16);
    document.getElementById("new-key-expiration").disabled = false;

    document.getElementById("create-key-modal").style.display = "block";
  }
  function closeCreateKeyModal() {
    document.getElementById("create-key-modal").style.display = "none";
  }
  function toggleNoExpiration() {
    const checkbox = document.getElementById("no-expiration");
    const expirationInput = document.getElementById("new-key-expiration");
    if (checkbox.checked) {
      expirationInput.value = "2100-01-01T00:00";
      expirationInput.disabled = true;
    } else {
      const now = new Date();
      const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
      expirationInput.value = oneHourLater.toISOString().slice(0, 16);
      expirationInput.disabled = false;
    }
  }
  async function createPreAuthKey() {
    const userId = parseInt(document.getElementById("create-key-user-id").value);
    const keyVal = document.getElementById("new-key").value.trim();
    const reusable = document.getElementById("new-key-reusable").checked ? 1 : 0;
    const ephemeral = document.getElementById("new-key-ephemeral").checked ? 1 : 0;
    const tags = document.getElementById("new-key-tags").value.trim();
    const noExp = document.getElementById("no-expiration").checked;
    let expiration = null;

    if (!keyVal) {
      alert("API Key is required!");
      return;
    }
    const expInput = document.getElementById("new-key-expiration").value;
    if (noExp) {
      expiration = "2100-01-01T00:00:00Z";
    } else if (expInput) {
      const expDate = new Date(expInput);
      if (isNaN(expDate.getTime())) {
        alert("Invalid expiration date!");
        return;
      }
      expiration = expDate.toISOString();
    }

    const payload = {
      key: keyVal,
      user_id: userId,
      reusable,
      ephemeral,
      tags,
      expiration
    };

    try {
      const response = await authFetch(`${API_BASE_URL}/pre_auth_keys`, {
        method: "POST",
        body: JSON.stringify(payload)
      });
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || "Failed to create pre-auth key");
      }
      alert("Pre-auth key created!");
      closeCreateKeyModal();
      fetchUserKeys(userId);
    } catch (error) {
      console.error("Error creating key:", error);
      alert(`Failed to create key. ${error.message}`);
    }
  }

  // Edit key
  async function showEditKeyModal(keyId, userId) {
    try {
      const response = await authFetch(`${API_BASE_URL}/pre_auth_keys/${keyId}`);
      if (!response.ok) {
        throw new Error("Failed to fetch key details");
      }
      const keyData = await response.json();

      document.getElementById("edit-key-id").value = keyData.id;
      document.getElementById("edit-key-user-id").value = keyData.user_id;
      document.getElementById("edit-key").value = keyData.key;
      document.getElementById("edit-key-reusable").checked = !!keyData.reusable;
      document.getElementById("edit-key-ephemeral").checked = !!keyData.ephemeral;
      document.getElementById("edit-key-tags").value = keyData.tags || "";

      const expirationInput = document.getElementById("edit-key-expiration");
      const noExpCheckbox = document.getElementById("edit-no-expiration");

      if (keyData.expiration && (keyData.expiration.startsWith("2100-01-01"))) {
        noExpCheckbox.checked = true;
        expirationInput.value = "2100-01-01T00:00";
        expirationInput.disabled = true;
      } else {
        noExpCheckbox.checked = false;
        expirationInput.disabled = false;
        if (keyData.expiration) {
          expirationInput.value = new Date(keyData.expiration).toISOString().slice(0, 16);
        } else {
          // no expiration
          const now = new Date();
          const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
          expirationInput.value = oneHourLater.toISOString().slice(0, 16);
        }
      }

      document.getElementById("edit-key-modal").style.display = "block";
    } catch (error) {
      console.error(error);
      alert("Failed to fetch key details.");
    }
  }
  function closeEditKeyModal() {
    document.getElementById("edit-key-modal").style.display = "none";
  }
  function toggleEditNoExpiration() {
    const checkbox = document.getElementById("edit-no-expiration");
    const expirationInput = document.getElementById("edit-key-expiration");
    if (checkbox.checked) {
      expirationInput.value = "2100-01-01T00:00";
      expirationInput.disabled = true;
    } else {
      expirationInput.disabled = false;
      // set default if needed
      if (!expirationInput.value.startsWith("2100-01-01")) {
        const now = new Date();
        const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
        expirationInput.value = oneHourLater.toISOString().slice(0, 16);
      }
    }
  }
  function extendKeyByOneHour() {
    const noExpCheckbox = document.getElementById("edit-no-expiration");
    const expirationInput = document.getElementById("edit-key-expiration");
    if (noExpCheckbox.checked) {
      noExpCheckbox.checked = false;
      expirationInput.disabled = false;
    }
    const now = new Date();
    const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
    expirationInput.value = oneHourLater.toISOString().slice(0, 16);
  }
  async function updatePreAuthKey() {
    const keyId = document.getElementById("edit-key-id").value;
    const userId = parseInt(document.getElementById("edit-key-user-id").value);
    const keyVal = document.getElementById("edit-key").value.trim();
    const reusable = document.getElementById("edit-key-reusable").checked ? 1 : 0;
    const ephemeral = document.getElementById("edit-key-ephemeral").checked ? 1 : 0;
    const tags = document.getElementById("edit-key-tags").value.trim();

    const noExp = document.getElementById("edit-no-expiration").checked;
    const expInput = document.getElementById("edit-key-expiration").value;
    let expiration = null;
    if (noExp) {
      expiration = "2100-01-01T00:00:00Z";
    } else if (expInput) {
      const expDate = new Date(expInput);
      if (isNaN(expDate.getTime())) {
        alert("Invalid expiration date!");
        return;
      }
      expiration = expDate.toISOString();
    }

    if (!keyVal) {
      alert("API Key is required!");
      return;
    }

    const payload = {
      key: keyVal,
      user_id: userId,
      reusable,
      ephemeral,
      tags,
      expiration
    };

    try {
      const response = await authFetch(`${API_BASE_URL}/pre_auth_keys/${keyId}`, {
        method: "PUT",
        body: JSON.stringify(payload)
      });
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || "Failed to update key");
      }
      alert("Pre-auth key updated successfully!");
      closeEditKeyModal();
      fetchUserKeys(userId);
    } catch (error) {
      console.error("Error updating key:", error);
      alert(`Failed to update key. ${error.message}`);
    }
  }

  function confirmDeleteUser(userId) {
    if (confirm("Are you sure you want to delete this user? This also deletes all their nodes.")) {
      deleteUser(userId);
    }
  }

  async function deleteUser(userId) {
    try {
      const response = await authFetch(`${API_BASE_URL}/users/${userId}`, {
        method: 'DELETE'
      });
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || "Failed to delete user");
      }
      alert("User deleted successfully!");
      fetchUsers();
    } catch (error) {
      console.error("Error deleting user:", error);
      alert(`Failed to delete user. ${error.message}`);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    fetchUsers();
  });
</script>

<!-- Filter Options -->
<div style="margin-bottom: 10px">
  <label for="filter-by">Filter By:</label>
  <select id="filter-by" style="padding: 5px" onchange="filterAndSortUsers()">
    <option value="id">ID</option>
    <option value="name">Name</option>
    <option value="display_name">Display Name</option>
    <option value="email">Email</option>
  </select>

  <label for="sort-order" style="margin-left: 20px; margin-right: 10px">Sort Order:</label>
  <select id="sort-order" style="padding: 5px" onchange="filterAndSortUsers()">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
  </select>
</div>

<!-- Search Box -->
<input type="text" id="search-box" placeholder="Search..." style="margin-bottom: 10px; width: 100%; padding: 10px"
  oninput="filterAndSortUsers()" />

<!-- Create User Button -->
<div style="margin-bottom: 10px">
  <button onclick="showCreateUserModal()">Create User</button>
</div>

<!-- Table -->
<table id="users-table" border="1" style="width: 100%; text-align: left">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Display Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

    position: fixed;
    top: 20%;
    left: 20%;

    border: 1px solid black;
    padding: 20px;
    z-index: 1000;
    overflow-y: auto;
    max-height: 60%;
  ">
  <h3>Pre-Auth Keys</h3>
  <table id="keys-table" border="1" style="width: 100%; text-align: left">
    <thead>
      <tr>

        <th>API Key</th>
        <th>Reusable</th>

      </tr>

</div>

    position: fixed;

    border: 1px solid black;
    padding: 20px;
    z-index: 1000;
  ">
  <h3>Create New User</h3>
  <label for="new-user-name">Name:</label>
  <input type="text" id="new-user-name" style="margin-bottom: 10px; width: 100%; padding: 10px" />

  <label for="new-user-display-name">Display Name (Optional):</label>
  <input type="text" id="new-user-display-name" style="margin-bottom: 10px; width: 100%; padding: 10px" />

  <label for="new-user-email">Email (Optional):</label>

  <button onclick="closeCreateUserModal()">Cancel</button>
</div>

<!-- Edit User Modal -->
<div id="edit-user-modal" style="
    display: none;
    position: fixed;
    top: 20%;
    left: 30%;
    width: 40%;
    background: white;
    border: 1px solid black;
    padding: 20px;
    z-index: 1000;
  ">

  <label for="edit-user-display-name">Display Name:</label>
  <input type="text" id="edit-user-display-name" style="margin-bottom: 10px; width: 100%; padding: 10px" />

  <label for="edit-user-email">Email:</label>
  <input type="email" id="edit-user-email" style="margin-bottom: 10px; width: 100%; padding: 10px" />

  <button onclick="updateUser()">Save Changes</button>
  <button onclick="closeEditUserModal()">Cancel</button>
</div>

<!-- Create Pre-Auth Key Modal -->
<div id="create-key-modal" style="
    display: none;
    position: fixed;
    top: 15%;
    left: 35%;
    width: 30%;
    background: white;
    border: 1px solid black;
    padding: 20px;
    z-index: 1000;
  ">
  <h3>Create Pre-Auth Key</h3>
  <input type="hidden" id="create-key-user-id" />

  <label for="new-key">API Key:</label>

  <label for="new-key-reusable">
    <input type="checkbox" id="new-key-reusable" />

  </label>

    Ephemeral
  </label>
  <br />

  <label for="new-key-tags">Tags (Optional):</label>
  <input type="text" id="new-key-tags" style="margin-bottom: 10px; width: 100%; padding: 10px" />

  <label>
    <input type="checkbox" id="no-expiration" onchange="toggleNoExpiration()" />
    No Expiration
  </label>
  <br />

  <label for="new-key-expiration">Expiration:</label>
  <input type="datetime-local" id="new-key-expiration" style="margin-bottom: 10px; width: 100%; padding: 10px" />

  <button onclick="createPreAuthKey()">Create Key</button>
  <button onclick="closeCreateKeyModal()">Cancel</button>
</div>

<!-- Edit Pre-Auth Key Modal -->
<div id="edit-key-modal" style="
    display: none;
    position: fixed;
    top: 15%;
    left: 35%;
    width: 30%;
    background: white;
    border: 1px solid black;
    padding: 20px;
    z-index: 1000;
  ">
  <h3>Edit Pre-Auth Key</h3>
  <input type="hidden" id="edit-key-id" />
  <input type="hidden" id="edit-key-user-id" />

  <label for="edit-key">API Key:</label>
  <input type="text" id="edit-key" style="margin-bottom: 10px; width: 100%; padding: 10px" />

  <label for="edit-key-reusable">
    <input type="checkbox" id="edit-key-reusable" />
    Reusable
  </label>
  <br />

  <label for="edit-key-ephemeral">
    <input type="checkbox" id="edit-key-ephemeral" />
    Ephemeral
  </label>
  <br />

  <label for="edit-key-tags">Tags (Optional):</label>
  <input type="text" id="edit-key-tags" style="margin-bottom: 10px; width: 100%; padding: 10px" />

  <label>
    <input type="checkbox" id="edit-no-expiration" onchange="toggleEditNoExpiration()" />
    No Expiration
  </label>
  <br />

  <label for="edit-key-expiration">Expiration:</label>
  <input type="datetime-local" id="edit-key-expiration" style="margin-bottom: 10px; width: 100%; padding: 10px" />

  <button type="button" onclick="extendKeyByOneHour()">Extend by 1 Hour</button>

  <button onclick="updatePreAuthKey()">Save Changes</button>
  <button onclick="closeEditKeyModal()">Cancel</button>
</div>

{% endblock %}
