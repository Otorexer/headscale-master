{% extends "base.html" %}
{% block content %}
<h2>Register Node</h2>
<script>
    if (!localStorage.getItem('token')) {
        window.location.href = '/login';
    }

    async function registerNode(ev) {
        ev.preventDefault();
        const username = document.getElementById('username').value.trim();
        const key = document.getElementById('key').value.trim();
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = 'Registering...';

        try {
            const response = await authFetch(`${API_BASE_URL}/commands/register`, {
                method: 'POST',
                body: JSON.stringify({ username, key })
            });
            const data = await response.json();
            if (response.ok) {
                resultDiv.textContent = 'Registration successful: ' + data.message;
            } else {
                resultDiv.textContent = 'Error: ' + (data.error || 'Unknown error');
            }
        } catch (error) {
            resultDiv.textContent = 'Request failed: ' + error.message;
        }
    }
</script>

<form id="registerForm" onsubmit="registerNode(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <br>
    <label for="key">Key:</label>
    <input type="text" id="key" required>
    <br>
    <button type="submit">Register</button>
</form>
<div id="result" style="margin-top: 10px;"></div>
{% endblock %}
